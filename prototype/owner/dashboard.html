<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emigo Restaurant Application</title>
    <link href="../../assets/admin/css/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="application-header">
        <div class="application-header__container container">
            <div class="application-header__brand">
                <a href="" class="application-header__brand-logo">
                    <img src="../../assets/admin/images/logo.webp" alt="brand lgo"
                        class="application-header__brand-logo-img" width="97" height="97">
                </a>
                <div class="application-header__brand-address">
                    <h2 class="application-header__brand-name">Mehrab Mandhi Restaurant</h2>
                    <p class="application-header__brand-address">MKS Square, Palarivattom, Kochi Kerala India - 682025
                    </p>
                </div>
            </div>
            <div class="application-header__provider">
                <img src="../../assets/admin/images/choose-my-food.webp" alt="choose my food logo"
                    class="application-header__provider-img" width="160" height="37">
                <div class="application-header__provider-description">Powered By EMIGO</div>
            </div>
        </div>
    </div>
    <div class="application-content main-menu-content">
        <div class="application-content__container container">
            <div class="application-main-menus">
                <div class="application-main-menus__image">
                    <img src="../../assets/admin/images/main-menu-image.webp" alt="main menu image"
                        class="application-main-menus__image-img" width="330" height="430">
                </div>
                <div class="application-main-menus__content">
                    <a href="product.html" class="application-main-menus__items">
                        <span class="application-main-menus__items-icon-wrapper">
                            <img src="../../assets/admin/images/main-menu-dishes-icon.svg" alt="dishes icon"
                                class="application-main-menus__items-icon-img" width="39" height="39">
                        </span>
                        <span class="application-main-menus__items-name">
                            Dishes Catalog
                        </span>
                    </a>
                    <a href="" class="application-main-menus__items">
                        <span class="application-main-menus__items-icon-wrapper">
                            <img src="../../assets/admin/images/main-menu-monitor-icon.svg" alt="monitor icon"
                                class="application-main-menus__items-icon-img" width="39" height="39">
                        </span>
                        <span class="application-main-menus__items-name">
                            Order Monitor
                        </span>
                    </a>
                    <a href="" class="application-main-menus__items">
                        <span class="application-main-menus__items-icon-wrapper">
                            <img src="../../assets/admin/images/main-menu-report-icon.svg" alt="dishes icon"
                                class="application-main-menus__items-icon-img" width="39" height="39">
                        </span>
                        <span class="application-main-menus__items-name">
                            Reports
                        </span>
                    </a>
                    <a href="" class="application-main-menus__items">
                        <span class="application-main-menus__items-icon-wrapper">
                            <img src="../../assets/admin/images/main-menu-settings-icon.svg" alt="dishes icon"
                                class="application-main-menus__items-icon-img" width="39" height="39">
                        </span>
                        <span class="application-main-menus__items-name">
                            Settings
                        </span>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="application-footer">
        <div class="application-footer__container container">
            <div class="application-footer__company-logo">
                <img src="../../assets/admin/images/emigo-logo.svg" alt="emigo logo"
                    class="application-footer__company-logo-img" width="210" height="69">
            </div>
            <div class="application-footer__copyright">@ All rights reserved. Emigo 2025</div>
            <div class="application-footer__help-desk">
                <div class="application-footer__help-desk-label">
                    <img src="../../assets/admin/images/help-desk-icon.svg" alt="help desk icon"
                        class="application-footer__help-desk-label-icon" width="67" height="47">
                    <div class="application-footer__help-desk-label-text">Help Desk</div>
                </div>
                <div class="application-footer__help-desk-number-and-email">
                    <div class="application-footer__help-desk-number">
                        <img src="../../assets/admin/images/help-desk-phone-icon.svg" alt=""
                            class="application-footer__help-desk-number-icon" width="16" height="17">
                        <a href="tel:+971-7112713311"
                            class="application-footer__help-desk-number-link">+971-7112713311</a>
                    </div>
                    <div class="application-footer__help-desk-email">
                        <img src="../../assets/admin/images/help-desk-email-icon.svg" alt=""
                            class="application-footer__help-desk-email-icon" width="16" height="17">
                        <a href="mailto:emigo@ae.com" class="application-footer__help-desk-email-link">emigo@ae.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
